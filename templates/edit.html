<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Add/Edit Post</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico')}}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    </head>
    <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background: transparent;">
        <div class="container px-4 px-lg-5">
            <!-- Navbar Toggle for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu <i class="fas fa-bars"></i>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/dashboard" target="_blank">Admin Panel</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/edit/0" target="_blank">Add Post</a></li>
                </ul>
            </div>

            <!-- Profile Dropdown on far right -->
            <div class="dropdown ms-3">
                <button class="btn dropdown-toggle d-flex align-items-center text-white border-0" type="button" id="profileDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false" style="background-color: transparent;">
                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile" width="30" height="30"
                        class="rounded-circle me-2">
                    <span>Profile</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/add.png') }}');">

            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Add & Edit Posts</h1>
                            <span class="subheading">Controller Of Server Manuals</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

            <h1>Add / Edit Post</h1>
                <form id="contactForm" action="/edit/{{sno}}" method="POST">
        <div class="form-floating">
            <input class="form-control" id="title" name="title" type="text" placeholder="Enter Title" required value="{{ post_data.title }}">
            <label for="title">Title</label>
            <div class="invalid-feedback">A title is required.</div>
        </div>
        <div class="form-floating">
            <input class="form-control" id="slug" name="slug" type="text" placeholder="Enter Slug" required value="{{ post_data.slug }}">
            <label for="slug">Slug</label>
            <div class="invalid-feedback">An slug is required.</div>
        </div>
        <div class="form-floating">
            <input class="form-control" id="author" name="author" type="text" placeholder="Enter Author Name" required value="{{ post_data.author }}">
            <label for="author">Author</label>
            <div class="invalid-feedback">An author is required.</div>
        </div>
        <div class="form-floating">
            <input class="form-control" id="sub" name="sub" type="text" placeholder="Enter Tagline" required value="{{ post_data.sub }}">
            <label for="sub">Tagline</label>
            <div class="invalid-feedback">An sub is required.</div>
        </div>
        <div class="form-floating">
            <input class="form-control" id="img_file" name="img_file" type="text" placeholder="Enter Img Filename" required value="{{ post_data.img_file }}">
            <label for="img_file">Img File</label>
            <div class="invalid-feedback">A img_file is required.</div>
        </div>
        <div class="form-floating">
            <textarea class="form-control" id="content" name="content" placeholder="Enter Content" style="height: 12rem" required>{{ post_data.content }}</textarea>
            <label for="message">Content</label>
            <div class="invalid-feedback">A content is required.</div>
        </div>
        <br />
        <!-- Submit success message -->
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
                <div class="fw-bolder">Message sent successfully!</div>
            </div>
        </div>
        <!-- Submit error message -->
        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
        <!-- Submit Button -->
        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
    </form>
        
        </div>
    <br/><br/>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>
    </body>
</html>
